<!DOCTYPE html>
<html>
<head>
    <title>Confeti</title>
    <link rel="icon" href="Views/Images/icon.png">
    <link rel="stylesheet" href="Views/Style/index.css">
    <link rel="stylesheet" href="Views/Style/registro.css">
    <script src="https://kit.fontawesome.com/8e785e1f4e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="Model/filtroBusqueda.js"></script>
    <script type="module" src="Controller/ControlProveedor.js"></script>
    <script type="module" src="Model/Proveedor.js"></script>
    <title>Registro</title>
</head>
<body>
    <input type="checkbox" id="check">
    <nav>
        <div class="icon"> 
            <a href="index.html"> <img src="Views/Images/logo.png" alt="Logo Confeti" width="100" height="70"> </a>
            <a href="index.html"> <img src="Views/Images/textNomEsl.png" alt="Confeti" width="280" height="60" id="imgLogo"> </a>
        </div>
        <div class="searchBox">
            <div id="searchBar">
                <input type="search" placeholder="Search here" id="search">
                <span class="fa fa-search"></span>
            </div>
            <select id="suggestionsSearch" size="5">
            </select>
        </div>
        <ol>
            <li><a href="login.html">Log In</a></li>
            <li><a href="registro.html">Sign In</a></li>
        </ol>
        <label for="check" class="bar">
            <span class="fa fa-bars" id="bars"></span>
            <span class="fa fa-times" id="times"></span>
        </label>
    </nav>

    <main>
        <div class="content"> 
            <div class="form">
                <div class="form-header">
                  <div class="text-header">Registrarse</div>
                </div>

                <div class="form-body">
                    <form action="#" id="registro" name="registro" method="post">
                        <div class="profilePhoto">
                            <input id="file" type="file" required="false" name="fotoPerfil">
                            <label class="avatar" for="file"><span> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <path fill="#ffffff" d="M17.1813 16.3254L15.3771 14.5213C16.5036 13.5082 17.379 12.9869 18.2001 12.8846C19.0101 12.7837 19.8249 13.0848 20.8482 13.8687C20.8935 13.9034 20.947 13.9202 21 13.9202V15.024C21 19.9452 19.9452 21 15.024 21H8.976C4.05476 21 3 19.9452 3 15.024V13.7522C3.06398 13.7522 3.12796 13.7278 3.17678 13.679L4.45336 12.4024C5.31928 11.5365 6.04969 10.8993 6.71002 10.4791C7.3679 10.0605 7.94297 9.86572 8.50225 9.86572C9.06154 9.86572 9.6366 10.0605 10.2945 10.4791C10.9548 10.8993 11.6852 11.5365 12.5511 12.4024L16.8277 16.679C16.9254 16.7766 17.0836 16.7766 17.1813 16.679C17.2789 16.5813 17.2789 16.423 17.1813 16.3254Z" opacity="0.1"></path> <path stroke-width="2" stroke="#ffffff" d="M3 8.976C3 4.05476 4.05476 3 8.976 3H15.024C19.9452 3 21 4.05476 21 8.976V15.024C21 19.9452 19.9452 21 15.024 21H8.976C4.05476 21 3 19.9452 3 15.024V8.976Z"></path> <path stroke-linecap="round" stroke-width="2" stroke="#ffffff" d="M17.0045 16.5022L12.7279 12.2256C9.24808 8.74578 7.75642 8.74578 4.27658 12.2256L3 13.5022"></path> <path stroke-linecap="round" stroke-width="2" stroke="#ffffff" d="M21.0002 13.6702C18.907 12.0667 17.478 12.2919 15.1982 14.3459"></path> <path stroke-width="2" stroke="#ffffff" d="M17 8C17 8.55228 16.5523 9 16 9C15.4477 9 15 8.55228 15 8C15 7.44772 15.4477 7 16 7C16.5523 7 17 7.44772 17 8Z"></path> </g></svg></span></label>
                        </div>
                        <div class="elemento">
                            <label for="nombre">Nombre</label>
                            <input required="true" class="form-control" name="nombre" id="nombre" type="text">
                        </div>
                        <div class="elemento">
                            <label for="apellidos">Apellidos</label>
                            <input required="true" class="form-control" name="apellidos" id="apellidos" type="text">
                        </div>
                        <div class="elemento">
                            <label for="fechaNacimiento">Fecha de nacimiento</label>
                            <input required="true" class="form-control" name="fechaNacimiento" id="fechaNacimiento" type="date">
                        </div>
                        <div class="elemento">
                            <label for="tlefono">Número de teléfono</label>
                            <input required="true" class="form-control" name="telefono" id="telefono" type="tel">
                        </div>
                        <div class="elemento">
                            <label for="empresa">Nombre de empresa (Opcional)</label>
                            <input required="false" class="form-control" name="empresa" id="empresa" type="text">
                        </div>
                        <div class="elemento">
                            <label for="direccion">Dirección</label>
                            <input required="true" class="form-control" name="direccion" id="direccion" type="text">
                        </div>
                        <div class="elemento">
                            <label for="ciudad">Ciudad/Localidad</label>
                            <select class="form-control" name="ciudad" id="ciudad" required="true">
                                <option value="coatza">Coatzacoalcos</option>
                             </select>
                        </div>
                        <div class="elemento">
                            <label for="estado">Estado</label>
                            <select class="form-control" name="estado" id="estado" required="true">
                                <option value="veracruz">Veracruz</option>
                             </select>
                        </div>
                        <div class="elemento">
                            <label for="tarjeta">Numero de tarjeta</label>
                            <input required="true" class="form-control" name="tarjeta" id="tarjeta" type="number">
                        </div>
                        <div class="elemento">
                            <label for="paypal">PayPal</label>
                            <input required="true" class="form-control" name="paypal" id="paypal" type="email">
                        </div>
                        <div class="elemento">
                            <label for="correo">Correo electronico*</label>
                            <input required="true" class="form-control" name="correo" id="correo" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </div>
                        <div class="elemento">
                            <label for="password">Contraseña:</label>
                            <input required="true" class="form-control" name="password" id="password" type="password">
                        </div>
                        <div class="elemento">
                            <label for="passwordConfirmed">Confirmar Contraseña:</label>
                            <input required="true" class="form-control" name="passwordConfirmed" id="passwordConfirmed" type="password">
                        </div>
                        <div class="elemento"> <label for="proveedor">Proveedor:</label> </div>
                        <div class="rbUserType">                            
                            <input id="toggle-on" class="toggle toggle-left" name="toggle" value="false" type="radio" onClick="window.location='registro.html'">
                            <label for="toggle-on" class="btn">No</label>
                            <input id="toggle-off" class="toggle toggle-right" name="toggle" value="true" type="radio" checked>
                            <label for="toggle-off" class="btn">Si</label>
                        </div>
                    
                        <div class="btnForm">
                            <input type="submit" class="btnSignIn" value="Registrarse" id="btnSignIn">
                        </div>
                        <div class="btnForm">   
                            <br><a href="login.html">Iniciar sersión</a> 
                        </div>
                    </form>
                </div>
            </div>  
        </div>
    </main>
  
    <footer>
        <div class="footerSection">
            <section class="confeti">
                <img src="Views/Images/logo.png" alt="Logo Confeti" width="100" height="70">
                <section>
                    <h3>Confeti con-Fiesta</h3>
                    <p>Al servicio de tus eventos</p>
                </section>
            </section>
            <section class="contact">
                <h3>Medios de contacto:</h3>
                <ul>
                    <li> <span class="fa-brands fa-whatsapp"></span><a href="https://api.whatsapp.com/send?phone=+529212989328&text=Hola, Necesito mas informacion!" target="none">921-298-9328</a></li>
                    <li> <span class="fa-solid fa-envelope"></span><a href="mailto:confeti.confiesta00@gmail.com" target="none"> confeti.confiesta00@gmail.com </a></li>
                </ul>
            </section>
            <section class="aboutUs">
                <h3>Presentación</h3>
                <ul>
                    <li><a href="aboutUs.html">Misión y Visión</a></li>
                    <li><a href="aboutUs.html">Politicas de privacidad</a></li>
                    <li><a href="aboutUs.html">Terminos y condiciones</a></li>
                </ul>
            </section>
        </div>
    </footer>
</body>
</html>
